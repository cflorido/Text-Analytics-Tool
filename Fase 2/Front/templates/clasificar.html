<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-custom" style="background-color:rgb(223, 45, 28);"> 
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <img src="{{ url_for('static', filename='home.png') }}" alt="Inicio" class="navbar-logo">
            </a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto me-5"> 
                    <li class="nav-item">
                        <a class="nav-link" href="/clasificar">clasificar Uno</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/clasificarArchivo">clasificar Archivo</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/reentreno">Reentrenar Modelo</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- <p>prediccion</p> -->
    <br>
    
    <div class="container mt-5">
        <h1 class="text-center">Clasificador</h1> 
        <br>
        <form action="/clasificar" method="POST">
            <h2 class="text-left">Título</h2>
            <div class="mb-3">
                <textarea class="form-control w-100" name="titulo" rows="5" placeholder="Escribe el titulo aqui..." required></textarea>
            </div>
            <h2 class="text-left">Cuerpo de la noticia</h2>
            <div class="mb-3">
                <textarea class="form-control w-100" name="cuerpo" rows="5" placeholder="Escribe el cuerpo aqui..." required></textarea>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Clasificar</button>
            </div>
        </form>
    </div>


    <footer class="footer bg-dark text-white text-center py-3">
        <div class="container">
            <p>© 2025 Grupo 9 - Todos los derechos reservados</p>
            <p>Proyecto con fines academicos no asociado a ningun partido politico</p>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
